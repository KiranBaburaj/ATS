{% extends 'resume_analyzer/base.html' %}

{% block content %}
<h2 class="mb-4">Upload Your Resume</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="resume_file" class="form-label">Resume File (Text format preferred)</label>
        <input type="file" class="form-control" id="resume_file" name="resume_file" required>
        <div class="form-text">Upload a text file or a PDF with extractable text.</div>
    </div>
    <button type="submit" class="btn btn-primary">Upload and Continue</button>
</form>
{% endblock %}
