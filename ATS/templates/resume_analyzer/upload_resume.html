{% extends 'resume_analyzer/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Upload Resume</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="job_description" class="form-label">Select Job Description</label>
            <select class="form-select" id="job_description" name="job_description" required>
                <option value="">-- Select a Job Description --</option>
                {% for jd in job_descriptions %}
                    <option value="{{ jd.id }}">{{ jd.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="resume_file" class="form-label">Upload Resume (PDF or text file)</label>
            <input class="form-control" type="file" id="resume_file" name="resume_file" accept=".pdf,.txt,.docx" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Analyze Resume</button>
        <a href="{% url 'manage_job_descriptions' %}" class="btn btn-outline-secondary">Manage Job Descriptions</a>
    </form>
</div>
{% endblock %}
